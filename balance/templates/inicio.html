<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance - Lista de movimientos</title>
    <style>
        .lista{
            border: solid thin black;
            border-collapse: collapse;
            margin: 16px 0;
        }
        .lista td,
        .lista th {
            border: solid thin black;
            padding: 8px;
        }

    </style>
</head>
<body>

    {# movimientos #}
    

    <header>Balance de movimientos</header>
    <nav>
        Inicio | Nuevo
    </nav>
    <table class="lista">
        <tr>
            <th>Fecha</th>
            <th>Concepto</th>
            <th>Tipo</th>
            <th>Cantidad</th>
        </tr>
        {% for movimiento in movimientos %}
        <tr>
            <td>{{ movimiento.fecha }}</td>
            <td>{{ movimiento.concepto }}</td>
            <td>{{ movimiento.ingreso_gasto }}</td>
            <td>{{ movimiento.cantidad }}</td>
        </tr>
        {% endfor %}
    </table>
    <footer>2023 Bootcamp Cero</footer>
</body>
</html>
